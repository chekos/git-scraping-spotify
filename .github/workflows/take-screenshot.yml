name: Take screenshots

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Render documents]
    types:
    - completed

jobs:
  take-screenshot:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: pip
    - name: Cache playwright
      id: cache-playwright
      uses: actions/cache@v3
      with: 
        path: ~/.cache/ms-playwright/
        key: ${{ runner.os }}-browsers
    - name: Cache Oxipng
      uses: actions/cache@v3
      with:
        path: ~/.cargo/
        key: ${{ runner.os }}-cargo
    - name: Install Oxipng if it is not installed
      run: |
        which oxipng || cargo install oxipng
    - name: Install python dependencies
      run: |-
        pip install -r requirements.txt
    - name: Install Chromium
      if: steps.cache-playwright.outputs.cache-hit != 'true'
      run: |
        playwright install chromium
    - name: Take heatmap screenshot
      run: |-
        shot-scraper pages/heatmap.html -o output/heatmap.png --wait 14000 -s '#streaming-history' --padding 20 --retina --log-request - 
    - name: Optimize PNGs
      run: |-
        oxipng -o 4 -i 0 --strip safe output/*.png
    - name: Commit and push if it changed 
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        echo '### Changed files' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        git show --name-only --format=tformat: >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        git pull --rebase
        git push
